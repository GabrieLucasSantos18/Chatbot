<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatBot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reutilizando suas vari√°veis de estilo */
        :root {
            --primary-green: #00a884;
            --primary-green-dark: #008069;
            --secondary-green: #25d366;
            --background-primary: #111b21;
            --background-secondary: #202c33;
            --background-tertiary: #2a3942;
            --text-primary: #e9edef;
            --text-muted: #667781;
            --border-color: #313d45;
            --shadow: 0 2px 10px rgba(0,0,0,0.3);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background-primary) 0%, #0d1418 100%);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 700;
            color: white;
            box-shadow: 0 8px 30px rgba(37, 211, 102, 0.4);
            margin-bottom: 32px;
            transition: transform 0.3s ease;
        }
        .app-logo:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .login-card {
            background: var(--background-secondary);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
        
        .login-card h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .login-card p {
            color: var(--text-muted);
            margin-bottom: 24px;
            font-size: 15px;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            background: var(--background-tertiary);
            border: 2px solid transparent;
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .input-field:focus {
            border-color: var(--primary-green);
            background: var(--background-primary);
            box-shadow: 0 8px 25px rgba(0, 168, 132, 0.2);
        }

        .join-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .join-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(37, 211, 102, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="app-logo">ü§ñ</div>
        <div class="login-card">
            <h1>Bem-vindo ao ChatBot</h1>
            <p>Para come√ßar, digite seu nome abaixo.</p>
            <input type="text" class="input-field" id="usernameInput" placeholder="Seu nome aqui..." maxlength="20">
            <button class="join-button" id="loginButton">Entrar no Chat</button>
        </div>
    </div>

    <script>
    const usernameInput = document.getElementById('usernameInput');
    const loginButton = document.getElementById('loginButton');

    async function login() {
        const username = usernameInput.value.trim();
        if (username && username.length >= 2) {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: username })
                });

                if (!response.ok) {
                    throw new Error('Falha no login');
                }

                const userData = await response.json();

                // Salva os dados do usu√°rio no armazenamento local
                localStorage.setItem('chatbot_user', JSON.stringify(userData));
                
                // Redireciona para a p√°gina do chat
                window.location.href = '/chat'; // '/chat' √© a rota do Flask

            } catch (error) {
                console.error("Erro:", error);
                alert('N√£o foi poss√≠vel conectar ao servidor.');
            }
        } else {
            alert('Por favor, digite um nome com pelo menos 2 caracteres.');
        }
    }
    
    loginButton.addEventListener('click', login);
    usernameInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') login(); });
    window.addEventListener('load', () => usernameInput.focus());
</script>

</body>
</html>
