<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #00a884;
            --primary-green-dark: #008069;
            --secondary-green: #25d366;
            --background-primary: #111b21;
            --background-secondary: #202c33;
            --background-tertiary: #2a3942;
            --background-chat: #0b141a;
            --text-primary: #e9edef;
            --text-secondary: #8696a0;
            --text-muted: #667781;
            --border-color: #313d45;
            --message-in: #202c33;
            --message-out: #005c4b;
            --shadow: 0 2px 10px rgba(0,0,0,0.3);
            --radius: 12px;
            --radius-small: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--background-primary) 0%, #0d1418 100%);
            height: 100vh;
            overflow: hidden;
            color: var(--text-primary);
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
            background: var(--background-secondary);
        }

        /* SIDEBAR */
        .sidebar {
            width: 320px; /* Um pouco mais estreito */
            background: var(--background-secondary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-header {
            padding: 24px 20px;
            background: var(--background-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .app-logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
        }

        /* CHAT AREA */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--background-chat);
        }

        .chat-header {
            padding: 24px 32px;
            background: var(--background-tertiary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .bot-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            animation: avatarGlow 3s ease-in-out infinite;
        }

        @keyframes avatarGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 0 30px rgba(102, 126, 234, 0.6), 0 0 40px rgba(118, 75, 162, 0.4); }
        }

        .bot-info h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .bot-status {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            background: var(--secondary-green);
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px 32px;
        }
        .messages-area::-webkit-scrollbar { width: 6px; }
        .messages-area::-webkit-scrollbar-track { background: transparent; }
        .messages-area::-webkit-scrollbar-thumb { background: var(--text-muted); border-radius: 10px; }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: messageSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes messageSlideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user { justify-content: flex-end; }
        .message.bot { justify-content: flex-start; }

        .message-bubble {
            max-width: 65%;
            padding: 16px 20px;
            border-radius: 20px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: var(--message-out);
            border-bottom-right-radius: 6px;
        }

        .message.bot .message-bubble {
            background: var(--message-in);
            border-bottom-left-radius: 6px;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            text-align: right;
            margin-top: 4px;
        }

        .input-area {
            padding: 20px 32px 24px;
            background: var(--background-tertiary);
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 16px;
        }

        .message-input {
            width: 100%;
            min-height: 52px;
            max-height: 120px;
            padding: 16px 24px;
            background: var(--background-secondary);
            border: 2px solid transparent;
            border-radius: 26px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .message-input:focus {
            border-color: var(--primary-green);
        }

        .send-button {
            width: 52px;
            height: 52px;
            background: var(--primary-green);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .send-button:hover {
             background: var(--primary-green-dark);
             transform: scale(1.1);
        }
        .send-button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }
        .send-button svg {
            width: 20px;
            height: 20px;
        }

        /* --- ESTILOS ADICIONAIS PARA O NOVO LAYOUT --- */
        .user-profile {
            padding: 20px;
            background: var(--background-tertiary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            font-size: 15px;
            font-weight: 500;
        }

        #logoutButton {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        #logoutButton:hover {
            background: var(--background-primary);
            color: var(--primary-green);
        }

        .chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chat-history::-webkit-scrollbar { width: 6px; }
        .chat-history::-webkit-scrollbar-track { background: transparent; }
        .chat-history::-webkit-scrollbar-thumb { background: var(--text-muted); border-radius: 10px; }

        .new-chat-button {
            width: 100%;
            padding: 12px;
            background: none;
            border: 1px solid var(--primary-green);
            color: var(--primary-green);
            border-radius: var(--radius-small);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .new-chat-button:hover {
            background: var(--primary-green);
            color: white;
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 16px;
            text-transform: uppercase;
        }

        .history-item {
            padding: 12px 16px;
            border-radius: var(--radius-small);
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .history-item:hover {
            background: var(--background-tertiary);
            color: var(--text-primary);
        }

        .history-item.active {
            background: var(--background-tertiary);
            color: var(--text-primary);
            font-weight: 500;
            border-left-color: var(--primary-green);
        }
        
        /* RESPONSIVO */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 1000;
                height: 100%;
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            /* Adicione um botão para abrir/fechar o menu em telas menores */
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="header-content">
                    <div class="app-logo">🤖</div>
                    <div class="header-title">ChatBot</div>
                </div>
            </div>
            
            <div class="user-profile">
                <span id="usernameDisplay">Carregando...</span>
                <button id="logoutButton" title="Sair">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
            </div>

            <div class="chat-history">
                <button class="new-chat-button" id="newChatButton">
                    <span>+</span> Nova Conversa
                </button>
                <div class="section-title">Histórico</div>
                <div id="historyList">
                    </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <div class="bot-avatar">🤖</div>
                <div class="bot-info">
                    <h2>Assistente Virtual</h2>
                    <div class="bot-status">
                        <span class="status-indicator"></span>
                        <span>Online</span>
                    </div>
                </div>
            </div>

            <div class="messages-area" id="messagesContainer">
                </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea class="message-input" id="messageInput" placeholder="Digite sua mensagem..." rows="1" disabled></textarea>
                    <button class="send-button" id="sendButton" disabled>
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Referências aos elementos da UI
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const messagesContainer = document.getElementById('messagesContainer');
    const usernameDisplay = document.getElementById('usernameDisplay');
    const logoutButton = document.getElementById('logoutButton');
    const historyList = document.getElementById('historyList');
    const newChatButton = document.getElementById('newChatButton');

    let currentUser = null;
    let activeConversationId = null;

    // LÓGICA PRINCIPAL
    window.addEventListener('load', () => {
        const userDataString = localStorage.getItem('chatbot_user');
        if (userDataString) {
            currentUser = JSON.parse(userDataString);
            startChatSession();
        } else {
            window.location.href = '/'; // '/' é a rota de login do Flask
        }
    });

    function startChatSession() {
        usernameDisplay.textContent = currentUser.username;
        messageInput.disabled = false;
        sendButton.disabled = false;
        messageInput.focus();
        loadHistory();
    }

    async function loadHistory() {
        const response = await fetch(`http://127.0.0.1:5000/api/conversations/${currentUser.id}`);
        const conversations = await response.json();
        
        historyList.innerHTML = '';
        conversations.forEach(chat => {
            const item = document.createElement('div');
            item.className = 'history-item';
            item.textContent = chat.title;
            item.dataset.chatId = chat.id;
            item.addEventListener('click', () => {
                document.querySelectorAll('.history-item').forEach(el => el.classList.remove('active'));
                item.classList.add('active');
                loadConversation(chat.id);
            });
            historyList.appendChild(item);
        });
        
        // Carrega a primeira conversa da lista por padrão
        if (historyList.firstChild) {
            historyList.firstChild.click();
        }
    }

    async function loadConversation(chatId) {
        activeConversationId = chatId;
        console.log(`Carregando conversa com ID: ${chatId}`);
        
        const response = await fetch(`http://127.0.0.1:5000/api/messages/${chatId}`);
        const messages = await response.json();

        messagesContainer.innerHTML = ''; // Limpa o chat atual
        messages.forEach(msg => addMessage(msg.sender_type, msg.content));
    }
    
    async function sendMessage() {
        const messageText = messageInput.value.trim();
        if (messageText && activeConversationId) {
            addMessage('user', messageText);
            messageInput.value = '';
            
            // Envia a mensagem para o backend
            const response = await fetch('http://127.0.0.1:5000/api/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    content: messageText,
                    conversation_id: activeConversationId
                })
            });
            const botResponse = await response.json();
            
            // Adiciona a resposta do bot ao chat
            addMessage(botResponse.sender_type, botResponse.content);
        }
    }
    
    // As outras funções (addMessage, logout, etc.) continuam as mesmas da resposta anterior...
    function addMessage(type, text) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;
        const time = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        const safeText = document.createElement('div');
        safeText.textContent = text;
        messageDiv.innerHTML = `<div class="message-bubble"><div class="message-content">${safeText.innerHTML}</div><div class="message-time">${time}</div></div>`;
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function logout() {
        localStorage.removeItem('chatbot_user');
        window.location.href = '/';
    }

    // Event Listeners
    sendButton.addEventListener('click', sendMessage);
    logoutButton.addEventListener('click', logout);
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
    });
</script>
</body>
</html>
