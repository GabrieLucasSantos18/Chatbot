<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Painel de Conversas</title>
    <style>
        /* Cole todo o seu CSS do layout.html aqui */
        :root {
            --primary-green: #00a884;
            --primary-green-dark: #008069;
            --secondary-green: #25d366;
            --background-primary: #111b21;
            --background-secondary: #202c33;
            --background-tertiary: #2a3942;
            --background-chat: #0b141a;
            --text-primary: #e9edef;
            --text-secondary: #8696a0;
            --text-muted: #667781;
            --border-color: #313d45;
            --message-in: #202c33;
            --message-out: #005c4b;
            --shadow: 0 2px 10px rgba(0,0,0,0.3);
            --radius: 12px;
            --radius-small: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--background-primary) 0%, #0d1418 100%);
            height: 100vh;
            overflow: hidden;
            color: var(--text-primary);
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
            background: var(--background-secondary);
        }

        /* SIDEBAR */
        .sidebar {
            width: 320px; /* Um pouco mais estreito */
            background: var(--background-secondary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-header {
            padding: 24px 20px;
            background: var(--background-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .app-logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
        }

        /* CHAT AREA */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--background-chat);
        }

        .chat-header {
            padding: 24px 32px;
            background: var(--background-tertiary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .bot-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            animation: avatarGlow 3s ease-in-out infinite;
        }

        @keyframes avatarGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 0 30px rgba(102, 126, 234, 0.6), 0 0 40px rgba(118, 75, 162, 0.4); }
        }

        .bot-info h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .bot-status {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            background: var(--secondary-green);
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px 32px;
        }
        .messages-area::-webkit-scrollbar { width: 6px; }
        .messages-area::-webkit-scrollbar-track { background: transparent; }
        .messages-area::-webkit-scrollbar-thumb { background: var(--text-muted); border-radius: 10px; }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: messageSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes messageSlideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user { justify-content: flex-end; }
        .message.bot { justify-content: flex-start; }

        .message-bubble {
            max-width: 65%;
            padding: 16px 20px;
            border-radius: 20px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: var(--message-out);
            border-bottom-right-radius: 6px;
        }

        .message.bot .message-bubble {
            background: var(--message-in);
            border-bottom-left-radius: 6px;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            text-align: right;
            margin-top: 4px;
        }

        .input-area {
            padding: 20px 32px 24px;
            background: var(--background-tertiary);
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 16px;
        }

        .message-input {
            width: 100%;
            min-height: 52px;
            max-height: 120px;
            padding: 16px 24px;
            background: var(--background-secondary);
            border: 2px solid transparent;
            border-radius: 26px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .message-input:focus {
            border-color: var(--primary-green);
        }

        .send-button {
            width: 52px;
            height: 52px;
            background: var(--primary-green);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .send-button:hover {
             background: var(--primary-green-dark);
             transform: scale(1.1);
        }
        .send-button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }
        .send-button svg {
            width: 20px;
            height: 20px;
        }

        /* --- ESTILOS ADICIONAIS PARA O NOVO LAYOUT --- */
        .user-profile {
            padding: 20px;
            background: var(--background-tertiary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            font-size: 15px;
            font-weight: 500;
        }

        #logoutButton {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        #logoutButton:hover {
            background: var(--background-primary);
            color: var(--primary-green);
        }

        .chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chat-history::-webkit-scrollbar { width: 6px; }
        .chat-history::-webkit-scrollbar-track { background: transparent; }
        .chat-history::-webkit-scrollbar-thumb { background: var(--text-muted); border-radius: 10px; }

        .new-chat-button {
            width: 100%;
            padding: 12px;
            background: none;
            border: 1px solid var(--primary-green);
            color: var(--primary-green);
            border-radius: var(--radius-small);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .new-chat-button:hover {
            background: var(--primary-green);
            color: white;
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 16px;
            text-transform: uppercase;
        }

        .history-item {
            padding: 12px 16px;
            border-radius: var(--radius-small);
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .history-item:hover {
            background: var(--background-tertiary);
            color: var(--text-primary);
        }

        .history-item.active {
            background: var(--background-tertiary);
            color: var(--text-primary);
            font-weight: 500;
            border-left-color: var(--primary-green);
        }
        
        /* RESPONSIVO */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 1000;
                height: 100%;
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            /* Adicione um botão para abrir/fechar o menu em telas menores */
        }

        /* --- ESTILOS ESPECÍFICOS PARA A PÁGINA DE ADMIN --- */
        .admin-container {
            display: flex;
            height: 100vh;
        }
        .conversations-list {
            width: 400px;
            background: var(--background-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        .admin-header {
            padding: 24px 20px;
            background: var(--background-tertiary);
            border-bottom: 1px solid var(--border-color);
            font-size: 20px;
            font-weight: 600;
        }
        .list-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .conversation-item {
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-radius: var(--radius-small);
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .conversation-item:hover {
            background: var(--background-tertiary);
        }
        .conversation-item.active {
            background: var(--primary-green-dark);
        }
        .conversation-item .username {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }
        .conversation-item .last-message {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--background-chat);
        }
        .chat-view-header {
            padding: 24px 32px;
            background: var(--background-tertiary);
            border-bottom: 1px solid var(--border-color);
            font-size: 18px;
            font-weight: 600;
        }
        .chat-view .messages-area {
            pointer-events: none; /* Admin não pode interagir, apenas visualizar */
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="conversations-list">
            <div class="admin-header">Conversas Ativas</div>
            <div class="list-container" id="conversationsList">
                </div>
        </div>

        <div class="chat-view">
            <div class="chat-view-header" id="chatViewHeader">Selecione uma conversa para visualizar</div>
            <div class="messages-area" id="messagesContainer">
                </div>
        </div>
    </div>

    <script>
        const conversationsList = document.getElementById('conversationsList');
        const messagesContainer = document.getElementById('messagesContainer');
        const chatViewHeader = document.getElementById('chatViewHeader');

        // NO MUNDO REAL: Os dados viriam do seu backend
        const dummyConversations = {
            'user123': {
                username: 'Carlos 💻',
                messages: [
                    { sender: 'user', text: 'Olá, preciso de ajuda com um loop em Python.' },
                    { sender: 'bot', text: 'Claro, Carlos! Pode me mostrar o código?' },
                ]
            },
            'user456': {
                username: 'Ana 🎨',
                messages: [
                    { sender: 'user', text: 'Qual a diferença entre UI e UX?' },
                    { sender: 'bot', text: 'Ótima pergunta, Ana! UX (User Experience) é sobre a sensação geral de usar o produto...' },
                    { sender: 'user', text: 'Entendi! E UI?' },
                    { sender: 'bot', text: 'UI (User Interface) é a parte visual, os botões, cores, layout...' },
                ]
            }
        };

        function loadConversations() {
            conversationsList.innerHTML = '';
            for (const userId in dummyConversations) {
                const convo = dummyConversations[userId];
                const item = document.createElement('div');
                item.className = 'conversation-item';
                item.dataset.userId = userId;
                item.innerHTML = `
                    <div class="username">${convo.username}</div>
                    <div class="last-message">${convo.messages[convo.messages.length - 1].text}</div>
                `;
                item.addEventListener('click', () => {
                    document.querySelectorAll('.conversation-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                    loadChat(userId);
                });
                conversationsList.appendChild(item);
            }
        }

        function loadChat(userId) {
            const convo = dummyConversations[userId];
            chatViewHeader.textContent = `Conversa com ${convo.username}`;
            messagesContainer.innerHTML = '';

            convo.messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sender}`; // 'user' ou 'bot'
                messageDiv.innerHTML = `<div class="message-bubble"><div class="message-content">${msg.text}</div></div>`;
                messagesContainer.appendChild(messageDiv);
            });
        }
        
        window.addEventListener('load', loadConversations);
    </script>
</body>
</html>
